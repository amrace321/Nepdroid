<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Category</title>
    <link rel="stylesheet"
          th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet"
          th:href="@{/vendor/font-awesome/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/mobile-style.css}">
</head>

<body>

<nav class="navbar page-header" th:fragment="navbar">
    <a href="#"
       class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto"> <i
            class="fa fa-bars"></i>
    </a> <a class="navbar-brand" href="#"> <img th:src="@{/imgs/logo.jpg}"
                                                alt="logo" height="50" width="250">
</a> <a href="#" class="btn btn-link sidebar-toggle d-md-down-none"> <i
        class="fa fa-bars"></i>
</a>

    <form class="navbar-nav ml-auto" method="get">
        <input class="form-control mr-sm-2" type="search"
               placeholder="Search" aria-label="Search" name="searchQuery">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown"><a
                class="nav-link dropdown-toggle" href="#" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img th:src="@{/imgs/avatar-1.png}" class="avatar avatar-sm"
                 alt="logo"> <span class="small ml-1 d-md-down-none"
                                   th:text="${username}"></span>
        </a>

            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header">Account</div>

                <a href="#" class="dropdown-item"> <i class="fa fa-user"></i>
                    Profile
                </a> <a href="/logout" th:action="@{/logout}" class="dropdown-item">
                <i class="fa fa-lock"></i> Logout
            </a>
            </div>
        </li>
    </ul>
</nav>

<div class="main-container">
    <div class="sidebar">
        <nav class="sidebar-nav">

            <ul class="nav">
                <li class="nav-title"></li>

                <li class="nav-item"><a href="#" class="nav-link active"> <i
                        class="icon icon-speedometer"></i> Dashboard
                </a>
                </li>

                <li class="nav-item nav-dropdown"><a href="#"
                                                     class="nav-link nav-dropdown-toggle"> <i
                        class="icon icon-target"></i> Categories <i
                        class="fa fa-caret-left"></i>
                </a>

                    <ul class="nav-dropdown-items">


                        <li class="nav-item">
                            <div class="row">
                                <div class="col-md-8">
                                    <a
                                            href="#"
                                            class="nav-link"> <i class="icon icon-target"></i><span
                                    >Cat 1</span>
                                    </a>
                                </div>

                                <div class="col-md-4">
                                    <a href="#"><i class="fa fa-trash"></i></a>
                                </div>

                            </div>
                        </li>

                        <li class="nav-item">
                            <div class="row">
                                <div class="col-md-8">
                                    <a
                                            href="#"
                                            class="nav-link"> <i class="icon icon-target"></i><span
                                    >Cat 2</span>
                                    </a>
                                </div>

                                <div class="col-md-4">
                                    <a href="#"><i class="fa fa-trash"></i></a>
                                </div>

                            </div>
                        </li>

                    </ul>
                </li>

            </ul>
        </nav>
    </div>

    <div class="content">
        <!-- Content Goes Here -->
        <form th:action="@{/seller/add-entity/save}" th:object="${item}" method="post" id="form-item-details">

            <input type="hidden" th:value="${categoryId}" name="categoryId">

            <div class="form- group">
                <label for="example-text-input" class="col-2 col-form-label" >Item
                    Name</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="title" th:field="*{itemName}" />
                </div>
            </div>

            <div class="form- group">
                <label for="example-text-input" class="col-2 col-form-label">Description</label>
                <div class="col-10">
                    <textarea class="form-control" type="text" id="description" th:field="*{description}"></textarea>
                </div>
            </div>

            <div class="form- group">
                <label for="date" class="col-2 col-form-label">Price</label>
                <div class="col-10">
                    <input class="form-control" type="number" id="price" th:field="*{price}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-2 col-form-label">Price Negotiable</label>
                <div class="col-10">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" checked value="Yes" th:field="*{negotiable}">Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="Fixed Price" th:field="*{negotiable}">Fixec Price
                    </label>
                </div>
            </div>


            <div class="dropzone">
                <div class="info"></div>
            </div>

            <div class="custom-modal-footer modal-footer">

                <button type="submit" class="btn btn-default" >Add</button>
            </div>

        </form>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/js/carbon.js}"></script>
<script th:src="@{/js/demo.js}"></script>
<script th:src="@{/js/imgur.js}"></script>
<script th:src="@{/js/upload.js}"></script>
</body>
</html>
