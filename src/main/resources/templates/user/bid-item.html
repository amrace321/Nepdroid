<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Category</title>
    <link rel="stylesheet"
          th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet"
          th:href="@{/vendor/font-awesome/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

<nav class="navbar page-header" th:fragment="navbar">
    <a href="#"
       class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto"> <i
            class="fa fa-bars"></i>
    </a> <a class="navbar-brand" href="#"> <img th:src="@{/imgs/logo.jpg}"
                                                alt="logo" height="50" width="250">
</a> <a href="#" class="btn btn-link sidebar-toggle d-md-down-none"> <i
        class="fa fa-bars"></i>
</a>


    <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown"><a
                class="nav-link dropdown-toggle" href="#" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img th:src="@{/imgs/avatar-1.png}" class="avatar avatar-sm"
                 alt="logo"> <span class="small ml-1 d-md-down-none"
                                   th:text="${username}"></span>
        </a>

            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header">Account</div>

                <a href="#" class="dropdown-item"> <i class="fa fa-user"></i>
                    Profile
                </a> <a href="/logout" th:action="@{/logout}" class="dropdown-item">
                <i class="fa fa-lock"></i> Logout
            </a>
            </div>
        </li>
    </ul>
</nav>

<div class="main-container">
    <div class="sidebar">
        <nav class="sidebar-nav">

            <ul class="nav">
                <li class="nav-title"></li>

                <li class="nav-item"><a th:href="@{/user}" class="nav-link active"> <i
                        class="icon icon-speedometer"></i> Dashboard
                </a>
                </li>

                <li class="nav-item nav-dropdown"><a href="#"
                                                     class="nav-link nav-dropdown-toggle"> <i
                        class="icon icon-target"></i> Categories <i
                        class="fa fa-caret-left"></i>
                </a>

                    <ul class="nav-dropdown-items">


                        <li class="nav-item">

                            <div class="row" th:each="category : ${categoryList}">
                                <div class="col-md-8">
                                    <a

                                            href="#"
                                            class="nav-link">

                                        <i class="icon icon-target" th:text="${category.categoryName}"></i><span
                                    ></span>
                                    </a>
                                </div>


                            </div>
                        </li>


                    </ul>
                </li>

            </ul>
        </nav>
    </div>


    <div class="container">

        <div class="card mb-3 box-shadow">image:
            <br><input class="image-url" name="imagePath" type="hidden" th:value="${item.imageUrl}">
            <img class="card-img-top"
                 data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                 alt="Thumbnail [100%x225]"
                 style="height: 225px; width: 100%; display: block;"
                 data-holder-rendered="true"

                 th:src="${item.imageUrl}"
            >

        </div>


        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Item Name:</label>
            <div class="col-sm-10">
                <p th:text="${item.itemName}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="uploaded bY">Uploaded By:</label>
                <div class="col-sm-10">
                    <p th:text="${item.uploadedBy}"></p>
                </div>




            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="discription">Description:</label>
            <p th:text="${item.description}"></p>
        </div>


        <div class="form-group row">
            <label class="control-label col-sm-2" for="negotiable">Price:</label>
            <div class="col-sm-10">
                <p th:text="${item.price}"></p>
            </div>

        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Negotiable:</label>
            <div class="col-sm-10">
                <p th:text="${item.negotiable}"></p>
            </div>
        </div>

        <!-- <div class="form- group">
             <label for="bid price" class="col-2 col-form-label" >Bid your price
                 </label>
             <div class="col-4">
                 <input class="form-control" type="number" id="title" />
             </div>
         </div>-->
        <!--
        <br>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">

                        <a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Bid Price</button>
                        </a>
                    </div>

                    <small class="text-muted"></small>
                </div>
        -->


        <div class="d-flex justify-content-between align-items-center">


            <form class="navbar-nav ml-auto" method="post" th:action="@{/user/bid-item}" th:object="${bid}">
                <input type="hidden" th:value="${itemId}" name="itemId">
                <input class="form-control mr-sm-2" type="number" name="Amount"
                       placeholder="Bid your Price" th:field="*{amount}"/>
                <br>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Bid</button>

                <div class="btn-group">
                    <a th:href="@{/bid-history}"><button type="button" class="btn btn-sm btn-outline-secondary">Bid History</button>
                    </a>
                </div>
            </form>

            <small class="text-muted"></small>
        </div>
    </div>
</div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/js/carbon.js}"></script>
<script th:src="@{/js/demo.js}"></script>
</body>
</html>
